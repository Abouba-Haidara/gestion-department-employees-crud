<table class="table">
    <thead>
        <th>#</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>   
        <th>Departement</th> 
        <th>Action</th>   
    </thead>
    <tbody>
        <tr *ngFor="let e of listEmployees">
            <td> {{e.id}}</td>
            <td> {{e.employeeFirstName}}</td>
            <td> {{e.employeeLastName}} </td>
            <td> {{e.employeePhone}} </td>
            <td> {{e.department.departmentName}}</td>
            <td>
                <div class="row">
                    <div class="col">
                        <button (click)="onUpdate(e)" class=" btn-sm btn btn-sm fa fas fa-edit btn-outline-info">Modifier</button>
                    </div>
                    <div class="col">
                        <button (click)="onDelete(e.id)" class="btn-sm btn btn-sm fa fas fa-remove btn-outline-danger">Supprimer</button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody> 
</table>

<pagination-controls 
    previousLabel="Precedent"
    nextLabel="Suivant"
    [responsive]="true"
    (pageChange)="handlePageChange($event)"
>
</pagination-controls>

<ul>
    <li 
     class="list-group-item"
    *ngFor="let e of listEmployees | paginate: {
        itemsPerPage:PAGESIZE,
        currentPage:PAGE,
        totalItems:count
        } ; let i = index" 
        [class.active] = "i === CURRENTINDEX"
    >
    </li>
</ul>
